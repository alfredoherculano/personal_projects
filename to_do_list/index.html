<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do App</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://www.1001fonts.com/now-font.html" />
    </head>
    <body>
    <main>
        <div class="container">
            <header>
                <h1>TO-DO</h1>
            </header>
            <section>
                <button type="button" id="task-btn">New Task</button>
                <div id="popup-window" class="popup">
                    <input type="text" id="new-task-title" placeholder="Title">
                    <input type="text" id="new-task-description" placeholder="Description">
                </div>
            </section>
        </div>
        </main>
    <script src="script.js"></script>
    </body>
</html>
